<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/output.css" rel="stylesheet">
</head>

<body>
  <div class="flex flex-col justify-center items-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg max-w-lg w-full">
      <h1 class="text-2xl font-bold mb-5">Consent</h1>
      <p class="mb-5">Our program will need to access your meal card balance information in order to work. By
        clicking the Agree button, you are giving us permission to do so.</p>
      <form method="post" action="/_/consent" onsubmit="agree();">
        <input hidden type="text" name="ymUserId" id="ymUserId" />
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Agree</button>
      </form>
    </div>
  </div>

  <script>
    function agree() {
      const searchParams = new URLSearchParams(document.location.search)
      document.getElementById("ymUserId").value = searchParams.get("ymUserId")
    }
  </script>
</body>

</html>
