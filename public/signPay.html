<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/output.css" rel="stylesheet">
</head>

<body>
  <div class="flex flex-col justify-center items-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg max-w-lg w-full">
      <h1 class="text-2xl font-bold mb-5">Enable WeChat Pay without password</h1>
      <p class="mb-5">Our program requires WeChat Pay without password to work. Please click the button below to
        enable this feature.</p>
      <a id="sign-url" rel="noopener noreferrer"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Enable WeChat Pay</a>
    </div>
  </div>

  <script>
    const searchParams = new URLSearchParams(document.location.search)
    document.getElementById("sign-url").href = searchParams.get("signUrl")
    history.pushState(null, null, "/_/querySignApply" + document.location.search)
  </script>
</body>

</html>
